<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Filter Web App</title>
    <style>
        #container {
            position: relative;
        }
        #video, #canvas, #filter {
            position: absolute;
            top: 0;
            left: 0;
        }
        #filter {
            display: none;
        }
        #buttons {
            position: absolute;
            top: 10px; /* Adjust the top position as needed */
            left: 10px; /* Adjust the left position as needed */
            z-index: 1; /* Ensure buttons are on top */
        }
    </style>
</head>
<body>
    <h1>Face Filter Web App</h1>
    
    <div id="container">
        <!-- Video element to display camera feed -->
        <video id="video" width="640" height="480" autoplay></video>

        <!-- Canvas element to display filtered video -->
        <canvas id="canvas" width="640" height="480"></canvas>

        <!-- Filter image -->
        <img id="filter" src="Cow.png" alt="Cow Filter">

        <!-- Filter buttons -->
        <div id="buttons">
            <button id="applyFilter">Apply Filter</button>
            <button id="clearFilter">Clear Filter</button>
        </div>
    </div>

    <!-- Include face-api.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/face-api.js/2.0.0/face-api.min.js"></script>

    <!-- JavaScript to access camera and apply filters -->
    <script>
        // Get video and canvas elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const filterImage = document.getElementById('filter');

        // Load face-api.js models
        async function loadFaceAPI() {
            await faceapi.loadSsdMobilenetv1Model('/models'); // Path to face-api.js models
            await faceapi.loadFaceLandmarkModel('/models');
        }

        // Initialize camera and face detection
        async function initCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;

            // Set canvas size to match video feed size
            video.addEventListener('play', () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            });
        }

        // Function to apply filter to face
        function applyFilterToFace(face) {
            // Get the size and position of the filter image
            const filterWidth = 200; // Adjust this as needed
            const filterHeight = 200; // Adjust this as needed
            const filterX = face.detection.box.x + (face.detection.box.width - filterWidth) / 2;
            const filterY = face.detection.box.y + (face.detection.box.height - filterHeight) / 2;

            // Clear the canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the video feed
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Draw the filter image on the detected face
            context.drawImage(filterImage, filterX, filterY, filterWidth, filterHeight);
        }

        // Detect faces and apply filter
        async function detectFace() {
            const faces = await faceapi.detectAllFaces(video);
            
            if (faces.length > 0) {
                applyFilterToFace(faces[0]); // Apply filter to the first detected face
            }

            requestAnimationFrame(detectFace);
        }

        // Start the application
        async function startApp() {
            await loadFaceAPI();
            await initCamera();
            detectFace();
        }

        startApp().catch(error => {
            console.error('Error starting the app:', error);
        });

        // Event listener for filter button
        document.getElementById('applyFilter').addEventListener('click', function () {
            filterImage.style.display = 'block';
        });

        // Event listener for clear filter button
        document.getElementById('clearFilter').addEventListener('click', function () {
            filterImage.style.display = 'none';
            context.clearRect(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
